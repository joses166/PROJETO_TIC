<div class="row linha-total" >

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div-coluna">

        <div class="card cartao" >

                <div class="card-body col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <img src="../../../imagens/logo_unifacef.png" width="100%" style="margin:0 auto;" />
                    <hr/>

                    <h5> ACESSO O PORTAL </h5>

                    <p *ngIf="mostrarMensagemErroLogin" class="alert alert-danger"> Usu치rio ou senha inv치lidos </p>

                    <form (ngSubmit)="fazerLogin()" style="text-align:left;">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="identificador" [(ngModel)]="usuario.identificador" id="exampleRadios1" value="1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Aluno
                            </label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="identificador" [(ngModel)]="usuario.identificador" id="exampleRadios2" value="2">
                            <label class="form-check-label" for="exampleRadios2">
                                Professor
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" >Usu치rio</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome" placeholder="Insira o usu치rio" [(ngModel)]="usuario.nome" required>
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1" >Senha</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" name="senha" [(ngModel)]="usuario.senha" required>
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" style="width:100%;" class="btn btn-success">Entrar</button>

                    </form>

                    <a href="/recuperasenha" class="badge badge-primary" style="margin-top:10px;">
                        Clique aqui para recuperar sua senha
                    </a>

                </div>

            </div>

    </div>

</div>
